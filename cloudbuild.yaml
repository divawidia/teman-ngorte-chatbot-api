steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/teman-ngorte-api:$COMMIT_SHA', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/teman-ngorte-api:$COMMIT_SHA']
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - 'SERVICE_NAME'
  - '--image'
  - 'gcr.io/$PROJECT_ID/teman-ngorte-api:$COMMIT_SHA'
  - '--region'
  - 'asia-southeast2'
images:
- 'gcr.io/$PROJECT_ID/teman-ngorte-api:$COMMIT_SHA'
options:
  logging: CLOUD_LOGGING_ONLY
